{% set name = "py-pandoc-crossref" %}
{% set version = "0.3.5.0" %}
{% set dep_ver = "0.3.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e2bf0ed9c05b7b44e3543eec04861e416f8e3c7c19a7bac0a9bc5d7143bef261
  patches:
    - conda.patch

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandoc-crossref ={{ dep_ver }}
    - py-pandoc >=2.8,<2.9

test:
  commands:
    - pandoc-crossref --version
    - pandoc-crossref --help

about:
  home: https://github.com/kiwi0fruit/py-pandoc-crossref
  license: "GPLv2+"
  license_family: GPL
  license_file: LICENSE
  summary: "Installs pandoc-crossref conda package in pip and conda."
  doc_url: https://github.com/kiwi0fruit/py-pandoc-crossref
  dev_url: https://github.com/kiwi0fruit/py-pandoc-crossref

extra:
  recipe-maintainers:
    - kiwi0fruit
